<head>

  <link rel="stylesheet" href="./css/ress.css">

<body>

  <div class="playerIn">
    <h2>4人まで追加できるよ！</h2>
    <div class="playerBox"></div>
    <div class="playerInBox">
      <img src="./img/img_peopleNumber_playerIn_plusCircle.svg" alt="">
      <p>プレイヤーを追加する</p>
    </div>
    <button type="button" class="start">
      <a href="game.html">カルタをはじめる</a>

  <div class="nameIn hidden">
    <h2>なまえを入力してね！</h2>

    <input type="text" class="nameInFive" value="" maxlength="5" placeholder="５文字まで">
    <button type="button" class="plusBtn">追加する</button>
    <button type="button" class="plusBtn ok hidden">これできまり！</button>
  </div>
